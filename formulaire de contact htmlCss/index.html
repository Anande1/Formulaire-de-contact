<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulaire de contact</title>
</head>
<body>
   <div class="container">

    <div>
       <h1>Bienvenue sur le HTML/ CSS workshop</h1>
       <h2>tuto du 19 Mai 2020</h2>
       <p>L'objectif de ce tuto est de découvrir HTML & CSS.</p>
       <p>C'est parti pour un formulaire de contact!!!</p>
   </div>
   <form action="https://my-website.com/process-contact-form"><label for="nameInput">Votre nom
       <input id="nameInput" type="text" placeholder="Jujulipa"/>
   </label>

   <br>
   <br>

<label for="emailInput">Votre email
    <input id="emailInput" type="email" placeholder="jujulipa@gmail.com"/>
</label>

<br>
<br>

<label for="textInput">Votre message
    <textarea id="textInput" placeholder="Il était une fois..."></textarea> 
</label>

<br>
<br>
<br>
<button class="submit-btn" type="submit">Envoyer</button>
</form>

</div>
</body>
</html>
